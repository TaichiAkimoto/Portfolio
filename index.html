<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title of the document</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
  </head>
  <body>
    <div class="sidebar left">
      <div class="flexbox">
        <div class="box first-box"></div>
        <div class="box second-box"></div>
        <div class="box third-box"></div>
      </div>
    </div>
    <main class="main right">
      <div class="header">
        <img src="image/udacity.svg" alt="udacity_logo">
        <div class="name right">Taichi Akimoto</div>
        <div class="job right next">I am a software engineer</div>
      </div>
      <hr>
      <figure class="self-intro">
        <img src="image/self-photo.jpg" alt="myself">
        <figcaption class="silver">I love tennis.</figcaption>
      </figure>
      <article class="works-application">
        <h1 class="title">Featured Work</h1>
        <div class="flex-hrz">
          <div class="work">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/The_Imitation_Game_poster.jpg" alt="imitation game">
            <p>Imitation game</p>
          </div>
          <div class="work">
            <img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Beauty_and_the_Beast_2017_poster.jpg" alt="beauty and the beast">
            <p>Beauty and the beast</p>
          </div>
          <div class="work">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Your_Name_poster.png" alt="Your name">
            <p>Your name</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
